<div class="crear-cuenta-container">
  <h1>Crear Cuenta</h1>
  <form (ngSubmit)="crearCuenta()">
    <div class="form-group">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" [(ngModel)]="nuevoDoctor.nombre" name="nombre" required />
    </div>
    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input type="text" id="cedula" [(ngModel)]="nuevoDoctor.cedula" name="cedula" required />
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="nuevoDoctor.email" name="email" required />
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" [(ngModel)]="nuevoDoctor.telefono" name="telefono" required />
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" [(ngModel)]="nuevoDoctor.direccion" name="direccion" required />
    </div>
    <div class="form-group">
      <label for="especialidad">Especialidad</label>
      <input type="text" id="especialidad" [(ngModel)]="nuevoDoctor.especialidad" name="especialidad" required />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="nuevoDoctor.password" name="password" required />
    </div>
    <button type="submit" class="btn-crear-cuenta">Crear Cuenta</button>
  </form>
</div>
